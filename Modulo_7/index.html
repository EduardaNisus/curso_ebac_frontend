<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Formulário</h1>
        <p>Escolha dois valores e os informe nos campos abaixo</p>
    </header>
   
    <div class="container">
        <form id="form">
            <p>Valor A</p>
            <input type="number" name="campo A" id="campoA">
            <br>
            <p>Valor B</p>
            <input type="number" name="campo B" id="campoB">
            <br>
            <button type="submit">Enviar</button>
        </form>
   </div>

    <script src="main.js"></script>
</body>
</html>
